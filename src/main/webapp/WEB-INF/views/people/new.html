<!--Представление для создания нового человека-->
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<!--Форма с использованием thymeleaf для заполнения информации
    о создаваемом человеке с "привязкой" к объекту person,
    указанному с аннотацией @ModelAttribute-->
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:#9a1212;font-style:italic; text-decoration-line:underline;"
         th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br /><br />
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:#9a1212;font-style:italic; text-decoration-line:underline;"
         th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br /><br />
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:#9a1212;font-style:italic; text-decoration-line:underline;"
         th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br /><br />
    <input type="submit" value="Create"/>
</form>
</body>
</html>
