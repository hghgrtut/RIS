<!--Представление для редактирования человека-->
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<!--Форма для изменения информации об определенном человеке,
    организованная с использованием thymeleaf через
    скрытое поле _method-->
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:#9a1212;font-style:italic; text-decoration-line:underline;"
         th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br /><br />
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:#9a1212;font-style:italic; text-decoration-line:underline;"
         th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br /><br />
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:#9a1212;font-style:italic; text-decoration-line:underline;"
         th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br /><br />
    <input type="submit" value="Update"/>
</form>

</body>
</html>
